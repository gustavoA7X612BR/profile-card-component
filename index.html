<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="bg">
      <div class="bg-left"></div>
      <div class="bg-right"></div>
    </div>
    <main class="card">
      <div class="card-content">
        <div class="card-profile">
          <img src="images/image-victor.jpg" alt="Victor">
        </div>
        <div class="card-block">
          <div class="card-name">Victor Crest</div>
          <div class="card-age">26</div>
        </div>
        <div class="card-location">London</div>
        <div class="card-stats">
          <div class="stats-block">
            <div class="stats-heading">80K</div>
            <div class="stats-info">Followers</div>
          </div>
          <div class="stats-block">
            <div class="stats-heading">803K</div>
            <div class="stats-info">Likes</div>
          </div>
          <div class="stats-block">
            <div class="stats-heading">1.4K</div>
            <div class="stats-info">Photos</div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
